<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event KeyCode</title>
    <link rel="stylesheet" href="public/style/style.css">
</head>

<body>
    <!-- ----- header ----- -->
    <div class="head">
        <div class="title">
            <img src="public/icon/Component 3s.svg" alt="js logo">
            <h1>JavaScripts Event KeyCode</h1>
        </div>
        <div>
            <a href="https://github.com/mostafa-kheibary"><img class="GitHub" src="public/icon/image 1.svg"
                    alt="github logo"></a>
        </div>
    </div>
    <!-- ----- header ----- -->
    <div class="container">
        <!-- ----- left section ----- -->
        <div class="information">
            <div class="box">
                <span class="line green"></span>
                <h6>Event Key</h6>
                <h4 id="EKey">0</h4>
            </div>
            <div class="box">
                <span class="line yellow"></span>
                <h6>Event Location</h6>
                <h4 id="ELocation">0</h4>
            </div>
            <div class="box">
                <span class="line red"></span>
                <h6>Event Which</h6>
                <h4 id="Ewhich">0</h4>
            </div>
            <div class="box">
                <span class="line purple"></span>
                <h6>Event Code</h6>
                <h4 id="Ecode">Nothing</h4>
            </div>
        </div>
        <!-- ----- right section ----- -->
        <div class="keybourd">
            <div>
                <h2 id="key"></h2>
                <p>Press any key to get the JavaScript event keycode</p>
                <!-- <button>SHOW IN TABLE FORMAT</button> -->
            </div>

        </div>
    </div>

    <script src="public/js/app.js"></script>
</body>

</html>
